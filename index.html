<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>HungNum - simple tool to help learning Hungarian numbers</title>
	<link rel="stylesheet" href="jquery-ui.css">
	<script type="text/javascript" src="convert.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<style type="text/css">
		.correct {
			background-color: green;
		}
		.wrong {
			background-color: red;
		}
		.toolbox {
			display: none;
		}
		.toolbox-active {
			position: absolute;
			display: block;
			background-color: yellow;
		}
		.icon {
			float: left;
			margin-right: .3em;
		}
		.box {
			padding: 0 .7em;
		}
	</style>
</head>
<body>
<div id="tabs">
	<ul>
		<li><a href="#numberToWord">1 &rarr; One</a></li>
		<li><a href="#wordToNumber">One &rarr; 1</a></li>
		<li><a href="#convert">Convert anything</a></li>
	</ul>
	<div id="numberToWord">
		<div id="n-limit">
			<input type="radio" id="n-limit10" name="n-limit" checked="checked"> <label for="n-limit10"> &lt; 10 </label>
			<input type="radio" id="n-limit100" name="n-limit"> <label for="n-limit100"> &lt; 100 </label>
			<input type="radio" id="n-limit1000" name="n-limit"> <label for="n-limit1000"> &lt; 1,000 </label>
			<input type="radio" id="n-limit10000" name="n-limit"> <label for="n-limit10000"> &lt; 10,000 </label>
			<input type="radio" id="n-limitmixed" name="n-limit"> <label for="n-limitmixed"> mixed </label>
		</div>
		Number to Word
		<input type="button" id="n-generate" value="Generate!">
		<form id="n-form" action="#">
			<table>
			</table>
		</form>
	</div>
	<div id="wordToNumber">
		<div id="w-limit">
			<input type="radio" id="w-limit10" name="w-limit" checked="checked"> <label for="w-limit10"> &lt; 10 </label>
			<input type="radio" id="w-limit100" name="w-limit"> <label for="w-limit100"> &lt; 100 </label>
			<input type="radio" id="w-limit1000" name="w-limit"> <label for="w-limit1000"> &lt; 1,000 </label>
			<input type="radio" id="w-limit10000" name="w-limit"> <label for="w-limit10000"> &lt; 10,000 </label>
			<input type="radio" id="w-limitmixed" name="w-limit"> <label for="w-limitmixed"> mixed </label>
		</div>
		Word to Number
		<input type="button" id="w-generate" value="Generate!">
		<form id="w-form" action="#">
			<table>
			</table>
		</form>
	</div>
	<div id="convert">
		Simple convert tool	
		<form id="c-form" action="#">
			<table>
				<tr>
					<td><input type="text" id="c-number">
					<input type="submit" id="c-convert" value="Convert!"></td>
					<td> &rarr; </td>
					<td id="c-result"></td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
